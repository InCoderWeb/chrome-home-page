<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>New Tab - InCoderWeb</title>
		<link rel="stylesheet" href="main.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div class="mainPage">
			<div class="menu-btn">
				<span></span>
				<span></span>
				<span></span>
			</div>

			<div class="menu">
				<div class="links">
					<a href="https://google.com/"><i class="fa-brands fa-google"></i></a>
					<a href="https://gmail.google.com/mail/u/0/#inbox"><i class="fa-solid fa-envelope"></i></a>
					<a href="https://photos.google.com/"><i class="fa-solid fa-image"></i></a>
					<a href="https://drive.google.com/drive/u/0/my-drive"><i class="fa-brands fa-google-drive"></i></a>
					<a href="https://www.youtube.com/"><i class="fa-brands fa-youtube"></i></a>
					<a href="https://www.blogger.com/blog/posts/7215087142170813331?hl=en"><i class="fa-brands fa-blogger-b"></i></a>
					<a href="https://web.whatsapp.com/"><i class="fa-brands fa-whatsapp"></i></a>
					<a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
					<a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
					<a href="https://github.com/"><i class="fa-brands fa-github"></i></a>
                    <a href="https://github.com/"><i class="fa-brands fa-dev"></i></a>
					<a href="https://www.google.com/adsense/new/u/0/pub-6972024609065927/home"><i class="fa-solid fa-dollar-sign"></i></a>
				</div>
			</div>
		</div>

		<script>
			let btn = document.querySelector(".menu-btn");
			menu = document.querySelector(".menu");
			btn.addEventListener("click", function () {
				btn.classList.toggle("active");
				menu.classList.toggle("active");
			});
		</script>
	</body>
</html>
